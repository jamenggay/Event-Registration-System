<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Hover Effects</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Playfair+Display:700" rel="stylesheet">
  <style>




h1 {
  line-height: 1.5em;
   margin-top: 10px;
}

.container {
  padding: 40px 80px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.card-wrap {
  margin: 10px;
  transform: perspective(800px);
  transform-style: preserve-3d;
  cursor: pointer;
}

.card {
  position: relative;
  flex: 0 0 240px;
  width: 250px;
  height: 250px;
  background-color: #333;
  overflow: hidden;
  border-radius: 10px;
  box-shadow:
    rgba(0, 0, 0, 0.66) 0 30px 60px 0,
    inset #333 0 0 0 5px,
    inset rgba(255, 255, 255, 0.5) 0 0 0 6px;
  transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
}

.card-bg {
  opacity: 0.5;
  position: absolute;
  top: -20px;
  left: -20px;
  width: 100%;
  height: 100%;
  padding: 20px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  pointer-events: none;
  transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95),
              opacity 3s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
}

.card-info {
  padding: 20px;
  position: absolute;
  bottom: 0;
  color: #fff;
  transform: translateY(40%);
  width: 100%;
  transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
}

.card-info h1 {
  opacity: 0;
  text-shadow: rgba(0, 0, 0, 1) 0 2px 3px;
  transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
  width: 220px;

}

.card-info * {
  position: relative;
  z-index: 1;
}

.card-info::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
  background-blend-mode: overlay;
  opacity: 0;
  transform: translateY(100%);
  transition: 1s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
}

.card-wrap:hover .card-info {
  transform: translateY(0);
  transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
}

.card-wrap:hover .card-info h1 {
  opacity: 1;
}

.card-wrap:hover .card-info::after {
  opacity: 1;
  transform: translateY(0);
  transition: 5s cubic-bezier(0.23, 1, 0.32, 1);
}

.card-wrap:hover .card-bg {
  opacity: 0.8;
}

.card-wrap:hover .card {
  box-shadow:
    rgba(255, 255, 255, 0.2) 0 0 40px 5px,
    rgba(255, 255, 255, 1) 0 0 0 1px,
    rgba(0, 0, 0, 0.66) 0 30px 60px 0,
    inset #333 0 0 0 5px,
    inset white 0 0 0 6px;
  transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
              box-shadow 2s cubic-bezier(0.23, 1, 0.32, 1);
}

  </style>
</head>
<body>

<div id="app" class="container">
  <!-- Repeat this block for each card -->
  <div class="card-wrap" data-image="https://images.unsplash.com/photo-1479660656269-197ebb83b540">
    <div class="card">
      <div class="card-bg"></div>
      <div class="card-info">
        <h1>PURE Venom: The After Party</h1>
      </div>
    </div>
  </div>

  <!-- Add more cards by copying and changing the content/image -->
  <div class="card-wrap" data-image="https://images.unsplash.com/photo-1479659929431-4342107adfc1">
    <div class="card">
      <div class="card-bg"></div>
      <div class="card-info">
        <h1>Apple Worldwide Conference 2025</h1>
      </div>
    </div>
  </div>

  <div class="card-wrap" data-image="https://images.unsplash.com/photo-1479644025832-60dabb8be2a1">
    <div class="card">
      <div class="card-bg"></div>
      <div class="card-info">
        <h1>Build with AI</h1>
      </div>
    </div>
  </div>

  <div class="card-wrap" data-image="https://images.unsplash.com/photo-1479621051492-5a6f9bd9e51a">
    <div class="card">
      <div class="card-bg"></div>
      <div class="card-info">
        <h1>Million Dollar Pu$$y</h1>
      </div>
    </div>
  </div>

</div>

<script>document.querySelectorAll('.card-wrap').forEach(cardWrap => {
  const card = cardWrap.querySelector('.card');
  const cardBg = card.querySelector('.card-bg');
  const imageUrl = cardWrap.dataset.image;

  // Set background image
  cardBg.style.backgroundImage = `url(${imageUrl})`;

  const width = card.offsetWidth;
  const height = card.offsetHeight;

  cardWrap.addEventListener('mousemove', (e) => {
    const bounds = card.getBoundingClientRect();
    const mouseX = e.clientX - bounds.left - width / 2;
    const mouseY = e.clientY - bounds.top - height / 2;

    const px = mouseX / width;
    const py = mouseY / height;

    const rX = px * 30;
    const rY = py * -30;
    const tX = px * -40;
    const tY = py * -40;

    card.style.transform = `rotateY(${rX}deg) rotateX(${rY}deg)`;
    cardBg.style.transform = `translateX(${tX}px) translateY(${tY}px)`;
  });

  cardWrap.addEventListener('mouseleave', () => {
    card.style.transform = `rotateY(0deg) rotateX(0deg)`;
    cardBg.style.transform = `translateX(0px) translateY(0px)`;
  });
});
</script>
</body>
</html>
