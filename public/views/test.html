<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folder Shape with Tab</title>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .folder {
      position: relative;
      width: 300px;
      height: 400px;
      background-color: #ffa500;
      border-radius: 0 30px 30px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .folder::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 0;
      width: 150px;
      height: 30px;
      background-color: #ffa500;
      border-top-left-radius: 15px;
      border-top-right-radius: 25px;
    }
  </style>
</head>
<body>

  <div class="folder"></div>

</body>
</html>
