<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/user-profile.css">
    <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/user-profile.js"></script>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>
    <div class="info_events_container">
        <div class = "user_info_container">
            <div class="user_photo_container">
                <div class="photo_container">
                    <img id="profilePreview" src="../assets/icons/profile-icon.jpeg" alt="Profile Photo">
                </div>
                <div class="photo_button">
                    <input type="file" id="profileUpload" accept="image/*" style="display: none;">
                    <button type="button" id="uploadButton">Upload Photo</button>
                </div>
            </div>
            <div class="user_details_container">
                <div class="name_container">
                    <div class="firstname_container">
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname"><br><br>
                    </div>
                    <div class="lastname_container">
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname"><br><br>
                    </div>
                </div>
                <div class="bio_container">
                    <label for="bio">Bio</label><br>
                    <input type="text" id="bio" name="bio">
                </div>
                <div class="change_password_container">
                    <h2>Change Password</h2>
                </div>
            </div>
        </div>

        <div class="events_created_container">
            <h1>Events Created</h1>
        </div>
    </div>
    <footer>
        <div id="footer"></div>
      </footer>
</body>
</html>
