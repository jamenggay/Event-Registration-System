<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/user-profile.css">
    <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/user-profile.js"></script>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>
    <div class="info_events_container">
        <div class="account_settings">
            <h2>Account Settings</h2>
            <div class="divider"></div>
        </div>
        <div class = "user_info_container">
            <div class="user_photo_container">
                <div class="photo_container">
                    <img id="profilePreview" src="../assets/icons/profile-icon.jpeg" alt="Profile Photo">
                    <input type="file" id="profileUpload" accept="image/*" style="display: none;">
                    <button type="button" id="uploadButton" class="upload_button">
                        <img src="../assets/icons/upload-icon.png" alt="Upload" class="upload_icon">
                    </button>
                </div>
            </div>
            <div class="user_details_container">
                <div class="name_container">
                    <div class="firstname_container">
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname"><br><br>
                    </div>
                    <div class="lastname_container">
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname"><br><br>
                    </div>
                </div>
                <div class="bio_container">
                    <label for="bio">Bio</label><br>
                    <input type="text" id="bio" name="bio">
                </div>
                <div class="change_password_container" onclick="openPasswordModal()">
                    <label>Change Password</label><br>
                    <p>Click to change your password</p>
                </div>
            </div>
        </div>

        <div class="events_created_section">
            <h2>Events Created</h2>
            <div class="divider"></div>
        </div>
        <div class="events_created_container">
            <!-- Events will be listed here -->
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Change Password</h2>
            <div class="password-fields">
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Current Password" required>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required>
            </div>
            <button type="button" onclick="savePassword()">Save Changes</button>
        </div>
    </div>

    <footer>
        <div id="footer"></div>
      </footer>
</body>
</html>
