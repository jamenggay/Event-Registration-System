<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /> 
  <link rel="stylesheet" href="/styles/alert-toast.css">
  <link rel="stylesheet" href="/styles/preloader.css">
  <link rel="stylesheet" href="/styles/discover.css" />
  <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id="preloader">
    <img class="preloader-bg" src="/assets/images/preloader-bg.png" />
    <div class="spinner"></div>
  </div>
  <header>
    <div id="header"></div>
  </header>
  <!-- TOAST -->
  <div class="toast-container" id="toastContainer"></div>

  <div class="discover-container">
    <div class="parent">
      <div class="image-card div1" data-category="Arts">
        <img src="/assets/images/discover-arts.jpg" alt="Discover Arts" loading="lazy" />
        <span class="card-label">Arts</span>
      </div>
      <div class="image-card div2" data-category="Business">
        <img src="/assets/images/discover-business.jpg" alt="Discover Business" />
        <span class="card-label">Business</span>
      </div>
      <div class="image-card div3" data-category="Education">
        <img src="/assets/images/discover-education.jpg" alt="Discover Education" />
        <span class="card-label">Education</span>
      </div>
      <div class="image-card div4" data-category="Entertainment">
        <img src="/assets/images/discover-entertainment.jpg" alt="Discover Entertainment" />
        <span class="card-label">Entertainment</span>
      </div>
      <div class="image-card div5" data-category="Health">
        <img src="/assets/images/discover-health.jpg" alt="Discover Health" />
        <span class="card-label">Health</span>
      </div>
      <div class="image-card div6" data-category="Outreach">
        <img src="/assets/images/discover-outreach.jpg" alt="Discover Outreach Programs" />
        <span class="card-label">Outreach</span>
      </div>
      <div class="image-card div7" data-category="Technology">
        <img src="/assets/images/discover-technology.avif" alt="Discover Technology" />
        <span class="card-label">Technology</span>
      </div>
      <div class="div8">
        <button class="explore-btn" onclick="showCarousel()">Explore All Events â†’</button>
      </div>
      <div class="div9">
        <h1>
          <span class="gradient-text">Discover, Register, and <br> Be Part of the</span>
          <span id="dynamic-word" class="experience"> Experience</span>!
        </h1>
      </div>
    </div>
  </div>
  <section class="carousel-wrapper" id="carousel-section">
    <div class="carousel">
      <div class="list" id="events-list">
        <!-- HTML IN JS -->
      </div>

      <div class="thumbnail" id="next-event">
        <!-- HTML IN JS -->
      </div>



      <div class="nav-buttons">
        <button class="button" id="prev"><img src="/assets/icons/previous-icon.svg" alt="Previous"></button>
        <button class="button" id="next"><img src="/assets/icons/next-icon.svg" alt="Next"></button>
      </div>

    </div>
  </section>
  <section class="hover-cards-wrapper" id="hover-cards-section">
    <div id="app" class="container">
      <!-- HTML IN JS -->
    </div>
  </section>


  <div class="overlay" id="popupOverlay" role="dialog" aria-modal="true" aria-labelledby="eventTitle"
    aria-describedby="eventDesc">

    <!-- HTML IN JS -->
    <footer>
      <div id="footer"></div>
    </footer>
    <script src="/scripts/preloader.js"></script>
    <script src="/scripts/header.js"></script>
    <script src="/scripts/footer.js"></script>
    <script type="module" src="/scripts/discover.js"></script>
    <script type="module" src="/scripts/alert-toast.js"></script>
    <script>
      function scrollToEvents() {
        const eventsSection = document.getElementById('carousel-section');
        eventsSection.scrollIntoView({ behavior: 'smooth' });
      }
    </script>

</body>

</html>
