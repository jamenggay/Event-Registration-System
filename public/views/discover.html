<div class="div9">

  </h1>
</div>
    </div>
  </div>
  <div class="slider-container" id="events-slider">
    <ul class="slider" id="events-list"></ul>

<div class="nav-buttons">
  <button class="button" id="prev"><img src="/assets/icons/previous-icon.svg" alt="Previous"></button>
  <button class="button" id="next"><img src="/assets/icons/next-icon.svg" alt="Next"></button>
</div>

  </div>
  <footer>
    <div id="footer"></div>
  </footer>
        <script src="/scripts/discover.js"></script>
  <script src="/scripts/slider.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
const eventList = document.getElementById("events-list");

  
try{
  const res = await fetch('/event-details')  ;
  const events = await res.json();

  events.forEach(event => {
    const li = document.createElement('li');
    li.className = 'item';
    li.style.backgroundImage = `url('${event.featureImage}')` 

    li.innerHTML = `
    <span class="event-date">${event.startDateTime}</span>
    <div class="event-content">
          <h2 class="event-title">${event.eventName}</h2>
          <p class="event-description">${event.description}</p>
          <p class="event-location">${event.location}</p>
            <button>Register</button>
        </div>
    `;
    eventList.appendChild(li);
  });
}
catch(error){
  console.error('Error fetching data ', error);
}  
});
  </script>
</body>

</html>
